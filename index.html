<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dapp Chat</title>
</head>

<body>
    <div class="cabecalho">
        <img src="https://www.svgrepo.com/show/471682/message-dots-square.svg" alt="">
        <span>Dapp Chat</span>
        <button id="connectWalletBtn">Conect wallet</button>
    </div>
    <div class="caixa">
        <div class="area2">
            <div class="add-friend">
                <p id="title2">Create Account</p>
                <input class="input" type="text" placeholder="Your name" id="create-account-inp">
                <button class="buttons" id="create-account-btn">Create Account</button>
                <input class="input" type="text" placeholder="Paste the Address" id="add-friend-inp">
                <button class="buttons" id="add-friend-btn">Send friend request</button>
            </div>
            <div class="create-group">
                <p id="title2">Create Group</p>

                <input class="input" type="text" placeholder="Group Name" id="name-group-inp">
                <button class="buttons" id="create-group-btn">Create Group</button>
                <input class="input" type="text" placeholder="Paste the Address" id="add-member-inp">
                <button class="buttons" id="add-member-btn">Add Member</button>

            </div>
        </div>
        <div id="areaDeContatos" class="classe0">
            <p id="title">Friends and Groups</p>

        </div>
        <div class="caixa">
            <div id="areaDeRequests" class="classe0">
                <p id="title">Requests</p>
            </div>
        </div>
        <div class="container">
            <div class="header">
                <h1 id="accountNickname">WebChat</h1>
                <h1 id="friendAddress">address</h1>
            </div>
            <div id="chatBox" class="body">
            </div>
            <div class="footer" id="footer">

                <input id="sendMsgInput" type="text" name="" placeholder="Type your message.">
                <button id="sendMsgBtn">SEND</button>

            </div>
        </div>
        <div class="campo">

        </div>
        <div class="erc20">
            <div class="deploy">
                <h1 id="title2">Deploy an ERC20</h1>
                <input class="input" type="text" placeholder="Name" id="name-erc20-inp">
                <input class="input" type="text" placeholder="Symbol" id="symbol-erc20-inp">
                <input class="input" type="number" placeholder="Inicial Supply" id="inicialSupply-erc20-inp">
                <button class="buttons" id="deploy-erc20-btn">Deploy</button>
            </div>
            <div class="my-erc20" id="my-erc20">
                <h1 id="title2">My ERC20's</h1>

            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7/web3.min.js"
            integrity="sha512-yAmmVkOXqtDZRaueLdmLwMB67JtaRtjFzQGiAiJKvLiFlDvq4Tzm5R6uLcOMyvPRQlXpYHdYxc5IbiCwuquhUw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./script.js" type="module"></script>
</body>

</html>
